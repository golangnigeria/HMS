{{define "admin"}}
<!DOCTYPE html>
<html lang="en" 
      x-data="{
        sidebarOpen: false,
        theme: localStorage.theme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'),
        init() { document.documentElement.setAttribute('data-theme', this.theme) },
        toggleSidebar() { this.sidebarOpen = !this.sidebarOpen },
        toggleTheme() {
          this.theme = this.theme === 'light' ? 'dark' : 'light';
          localStorage.theme = this.theme;
          document.documentElement.setAttribute('data-theme', this.theme);
        }
      }" 
      x-init="init()">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{block "title" .}}Admin Dashboard - KiLab{{end}}</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="/static/css/output.css">

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  {{block "css" .}}{{end}}
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-900 dark:text-gray-100">

<!-- Layout Container -->
<div class="flex h-screen overflow-hidden">

  <!-- Sidebar (Left) -->
  <aside 
    class="fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transform transition-transform duration-200 ease-in-out md:translate-x-0"
    :class="{'-translate-x-full': !sidebarOpen}">
    {{template "admin_sidebar" .}}
  </aside>

  <!-- Content (Right) -->
   <div class="flex flex-col flex-1 ml-0 md:ml-64 transition-all duration-300">
    <!-- Navbar -->
    {{template "admin_navbar" .}}

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-100 dark:bg-gray-900">
      {{block "content" .}}{{end}}
    </main>
  </div>

</div>

<!-- Global Scripts -->
<script>
function adminLayout() {
  return {
    sidebarOpen: false,
    theme: localStorage.theme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'),
    init() {
      this.setTheme(this.theme);
    },
    toggleSidebar() {
      this.sidebarOpen = !this.sidebarOpen;
    },
    toggleTheme() {
      this.theme = this.theme === 'light' ? 'dark' : 'light';
      localStorage.theme = this.theme;
      this.setTheme(this.theme);
    },
    setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
    }
  }
}
</script>

{{block "scripts" .}}{{end}}
</body>
</html>
{{end}}
