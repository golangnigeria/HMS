{{define "admin"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{block "title" .}}Admin Dashboard - KiLab{{end}}</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="/static/css/output.css">

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

 

  {{block "css" .}}{{end}}
</head>
<body 
    x-data="adminLayout()"
    x-init="init()"
    class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-900 dark:text-gray-100">

<!-- Layout Container -->
<div class="flex h-screen overflow-hidden">

  <!-- Sidebar (Left) -->
  <aside 
    class="fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transform transition-transform duration-200 ease-in-out md:translate-x-0"
    :class="{'-translate-x-full': !sidebarOpen}">
    {{template "admin_sidebar" .}}
  </aside>

  <!-- Content (Right) -->
   <div class="flex flex-col flex-1 ml-0 md:ml-64 transition-all duration-300">
    <!-- Navbar -->
    {{template "admin_navbar" .}}

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-100 dark:bg-gray-900">
      {{block "content" .}}{{end}}
    </main>
  </div>

</div>


 <!-- Alpine.js -->
<script src="//unpkg.com/alpinejs" defer></script>


<!-- Global Scripts -->
<script>
function adminLayout() {
  return {
    sidebarOpen: false,
    theme: localStorage.theme 
      || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'),

    init() {
      document.documentElement.classList.toggle('dark', this.theme === 'dark');
    },

    toggleSidebar: function() {
             this.sidebarOpen = !this.sidebarOpen;
    },

    toggleTheme() {
      this.theme = this.theme === 'light' ? 'dark' : 'light';
      localStorage.theme = this.theme;
      document.documentElement.classList.toggle('dark', this.theme === 'dark');
    }
  }
}
</script>


{{block "scripts" .}}{{end}}
</body>
</html>
{{end}}
