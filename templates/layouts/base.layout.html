{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Doctor’s personal website for health talks, consultations, and online courses.">
  <meta name="author" content="KiLab Health">

  <!-- Favicon & App Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/static/assets/favicon1.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/favicon1.png" />
  <link rel="apple-touch-icon" href="/static/assets/favicon1.png" />
  <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg" />

  <!-- Title -->
  <title>{{block "title" .}}KiLab — Health & Labs{{end}}</title>

  <!-- Core Styles -->
  <link rel="stylesheet" href="/static/css/output.css" />
  
  {{block "css" .}}{{end}}

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
 

  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body 
    x-data="baseLayout()"
    x-init="init()"
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">
  <div class="layout">
    <!-- Navbar -->
    {{template "navbar" .}}

    <!-- Main Content -->
    <main class="main-content">
      {{block "content" .}}{{end}}
    </main>

    <!-- Footer -->
    {{template "footer" .}}
  </div>

  <!-- Scripts -->
  <script src="./static/js/main.js"></script>
   
  {{block "scripts" .}}{{end}}

  <script>
   function baseLayout() {
  return {
    sidebarOpen: false,
    theme: localStorage.theme 
      || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'),

    init() {
      document.documentElement.classList.toggle('dark', this.theme === 'dark');
    },

  }
}
  </script>
</html>
{{end}}
