{{define "lab_header"}}
<header
  class="sticky top-0 z-30 w-full bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 shadow-sm transition-colors"
>
  <div class="flex flex-wrap items-center justify-between gap-4 px-4 sm:px-6 py-4">
    <!-- Left: Title + Sidebar Toggle -->
    <div class="flex items-center gap-3">
      <button
        class="lg:hidden flex items-center justify-center w-10 h-10 rounded-lg border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition toggle-sidebar"
        aria-label="Toggle sidebar"
      >
        <i class="ri-menu-line text-xl"></i>
      </button>

      <div class="flex flex-col">
        <h1 class="text-lg sm:text-xl font-semibold text-slate-800 dark:text-white">
          Manage Test Catalog
        </h1>
        <p class="text-xs sm:text-sm text-slate-500 dark:text-slate-400">
          Add, edit, and manage your laboratoryâ€™s test offerings.
        </p>
      </div>
    </div>

    <!-- Right: Actions -->
    <div class="flex items-center gap-2 sm:gap-3">
      <button
        id="toggle-theme"
        class="p-2 sm:p-2.5 rounded-lg border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition"
        aria-label="Toggle dark mode"
      >
        <i class="ri-moon-line text-lg"></i>
      </button>

      <button
        class="hidden sm:flex items-center gap-2 px-4 py-2 text-sm font-medium rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-primary/10 text-slate-700 dark:text-slate-200 transition"
      >
        <i class="ri-upload-2-line text-base"></i>
        <span>Bulk Upload</span>
      </button>

      <button
        class="flex items-center gap-2 px-4 py-2 sm:px-5 sm:py-2.5 text-sm font-semibold rounded-lg text-white bg-primary hover:bg-primary-hover transition focus:ring-2 focus:ring-primary/50 focus:outline-none"
      >
        <i class="ri-add-line text-base"></i>
        <span class="hidden xs:inline">Add Test</span>
      </button>
    </div>
  </div>
</header>
{{end}}
